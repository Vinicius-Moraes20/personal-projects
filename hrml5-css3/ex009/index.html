<!DOCTYPE html>

    <link rel="shortcut icon" href="_image/favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="1">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Ir para Faculdade</li>
        <li>Voltar para casa</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Tomate</li>
        <li>Feijão</li>
    </ul>
</body>
