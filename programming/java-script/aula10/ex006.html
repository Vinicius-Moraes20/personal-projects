<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            background-color: rgb(96, 160, 1);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <div id="area">Interaja!</div>

    <script>
        var a = window.document.getElementById('area');

        a.addEventListener('click', clicar);
        a.addEventListener('mouseover', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!';
        }

        function entrar() {
            a.innerText = 'Entrou!';
            a.style.background = 'red';
        }

        function sair() {
            a.innerText = 'Saiu';
            a.style.background = 'rgb(96, 160, 1)'
        }
    </script>
</body>
</html>
