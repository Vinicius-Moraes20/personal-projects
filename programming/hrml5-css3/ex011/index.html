<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>imagem Dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 725px)" srcset="_img/imagem-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="_img/imagem-m.png" type="image/png">
        <img src="_img/imagem-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="_midia/Thunder.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue baixar arquivos de audio.</p>
        <a href="_midia/Thunder.mp3" download="Thunder.mp3"></a>
    </audio>
</body>
</html>
